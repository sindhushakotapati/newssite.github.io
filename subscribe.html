<!doctype html>
<html>
    <head>
    <title>Subscribe</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/animate.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/formstyle.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col-5">
                    <a href="index.html"><h1> Dayton News </h1></a>
                </div>
                <div class="col-7">
                <div class="datetime">
                    <p id=date></p>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="weather">
                    <a class="weatherwidget-io" href="https://forecast7.com/en/39d76n84d19/dayton/" data-label_1="DAYTON" data-label_2="WEATHER" data-font="Play" data-theme="retro-sky" >DAYTON WEATHER</a>
                    <script>
                    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                    </script>
                </div>
            </div>
        </header>
        <section class="forms">
    <form name="myform" onsubmit="return validateForm()">
<ul>
	<li class="title">Create Account</li>
	<li class="fields">
		<label>*First Name:</label><br />
		<input id="first_name" class="req" type="text" /><br />
		<label>Last Name:</label><br />
		<input id="last_name" type="text" /><br />
		<label>*Email:</label><br />
		<input id="email" class="req" type="text" /><br />
        <label>*Password:</label><br />
		<input id="password" class="req" type="password" /><br />
	</li>
	<li class="title">Choose service</li>
	<li class="fields">
		<label>*Subscription:</label><br />
            <select class="req">
              <option value="Basic">Basic-$0.99/week</option>
              <option value="Advanced">Advanced-$9.99/month</option>
            </select>
	</li>
	<li class="title">Make payment</li>
	<li class="fields">
		<label>*Cardholder name:</label><br />
		<input id="cardname" class="req" type="text" /><br />
		<label>*Card no</label><br />
		<input id="cardno" class="req" type="text" /><br />
		<label>*Exp date (mm/yy):</label><br />
		<input id="date" class="req" type="text" /><br />
	</li>
</ul>
<input type="submit" value="Submit Form" />
</form>
        </section>
    </body>
</html>
